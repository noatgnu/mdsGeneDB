<ng-container *ngIf="_data">
  <div class="row">
    <plotly-plot [data]="graphData" [layout]="graphLayout" [updateOnDataChange]="true" [updateOnLayoutChange]="true"></plotly-plot>
  </div>
  <div class="row" *ngIf="_average">
    <plotly-plot [data]="graphData2" [layout]="graphLayout2" [updateOnDataChange]="true" [updateOnLayoutChange]="true"></plotly-plot>
  </div>
</ng-container>
